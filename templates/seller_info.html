<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Info</title>
    <link href="{{ url_for('static', filename = 'addpost.css') }} " rel="stylesheet">
</head>
<body>
    <div class="post-container">
        <h2 class="mt-5">Supplier Information</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="shop_name">Shop Name:</label>
                <input type="text" class="form-control" name="shop_name" >
            </div>

            <div class="form-group">
                <label for="Type_of_Business">Type of Business:</label>
                <input type="text" class="form-control" name="Type_of_Business" required>
            </div>

            <div class="form-group">
                <label for="company_logo">Company Logo:</label>
                <input type="file" class="form-control-file" name="seller_logo" accept="image/*">
            </div>
            
            <button type="submit" class="btn ">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
